<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flughafenberechnung</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { display: inline-block; text-align: left; margin-top: 50px; }
        .input-row { display: flex; align-items: center; margin: 10px 0; }
        .input-label { flex: 1; }
        .input-controls { display: flex; align-items: center; }
        .button { width: 30px; height: 30px; font-size: 16px; margin: 0 5px; }
        .input-box { width: 70px; height: 30px; text-align: center; font-size: 16px; }
        .dropdown { width: 100px; height: 30px; font-size: 16px; }
    </style>
</head>
<body>

<div class="container">
    <div class="input-row">
        <div class="input-label">Luftdruck</div>
        <div class="input-controls">
            <button class="button" onclick="changeValue('pressure', -1)">-</button>
            <input id="pressure" class="input-box" type="number" value="1013"> hPa
            <button class="button" onclick="changeValue('pressure', 1)">+</button>
        </div>
    </div>

    <div class="input-row">
        <div class="input-label">Temperatur</div>
        <div class="input-controls">
            <button class="button" onclick="changeValue('temperature', -1)">-</button>
            <input id="temperature" class="input-box" type="number" value="12"> °
            <button class="button" onclick="changeValue('temperature', 1)">+</button>
        </div>
    </div>

    <div class="input-row">
        <div class="input-label">Windrichtung</div>
        <div class="input-controls">
            <button class="button" onclick="changeValue('windDirection', -1)">-</button>
            <input id="windDirection" class="input-box" type="number" value="0"> °
            <button class="button" onclick="changeValue('windDirection', 1)">+</button>
        </div>
    </div>

    <div class="input-row">
        <div class="input-label">Windgeschwindigkeit</div>
        <div class="input-controls">
            <button class="button" onclick="changeValue('windSpeed', -1)">-</button>
            <input id="windSpeed" class="input-box" type="number" value="0"> kt
            <button class="button" onclick="changeValue('windSpeed', 1)">+</button>
        </div>
    </div>

    <div class="input-row">
        <div class="input-label">Pistenart</div>
        <select id="runwayType" class="dropdown">
            <option>Asphalt</option>
            <option>Gras</option>
            <option>Schotter</option>
        </select>
    </div>

    <div class="input-row">
        <div class="input-label">Pistenausrichtung</div>
        <div class="input-controls">
            <button class="button" onclick="changeValue('runwayDirection', -1)">-</button>
            <input id="runwayDirection" class="input-box" type="number" value="56"> °
            <button class="button" onclick="changeValue('runwayDirection', 1)">+</button>
        </div>
    </div>

    <div class="input-row">
        <div class="input-label">Platzhöhe</div>
        <div class="input-controls">
            <button class="button" onclick="changeValue('altitude', -1)">-</button>
            <input id="altitude" class="input-box" type="number" value="1535"> ft
            <button class="button" onclick="changeValue('altitude', 1)">+</button>
        </div>
    </div>

    <div class="input-row">
        <div class="input-label">Pistenlänge</div>
        <div class="input-controls">
            <button class="button" onclick="changeValue('runwayLength', -1)">-</button>
            <input id="runwayLength" class="input-box" type="number" value="597"> m
            <button class="button" onclick="changeValue('runwayLength', 1)">+</button>
        </div>
    </div>
</div>

<script>
    function changeValue(id, increment) {
        const input = document.getElementById(id);
        input.value = parseInt(input.value) + increment;
    }
</script>

</body>
</html>
